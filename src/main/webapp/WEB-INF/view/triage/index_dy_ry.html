<script type="text/javascript">
    //倒计时
    var s = 60;
    //当前队列列表id
    var ListNum;
    //选择的患者ids
    var ids = "", d_ids = "", s_id = "";
    //初始患者队列列表获取地址
    var patientQueue_url = "/clientPatientQueue/listPatient_wait";
    //当前显示列表名称
    var list = "wait";

    //队列集合
    var patientList = {};
    function CountDown() {
        s -= 1;
        $("#lbl_countdown").text(s + "秒");
        if (s % 60 == 0) {
            s = 60;
            ListQueueType();
        }
    }
    function ManualCountDown() {
        s = 60;
        ListQueueType();
        getRltDoctor();
    }
    window.setInterval(CountDown, 1000);
    //获取分诊台名称
    TriageName();
    ListQueueType();
    $("#searchvalue").focus();
    //获取排班信息
    getRltDoctor();
    //getDocCaller();
    //window.setInterval(getDocCaller, 5000);
    //当前回车按钮
    var func = "search_show()";

    function ListPatient(id) {
        id=id.replace("dl","");
        $(".queue_type_id").removeClass("libg");
        ListNum ="dl"+ id;
        ids = "";
        $("#" + ListNum).addClass("libg");
        var div = $("#list_" + list);
        $("#ck_" + list).prop("checked", false);
        $("#ck_" + list)[0].indeterminate = false;
        $.ajax({
            type: "POST",
            async: true,
            url: patientQueue_url,
            dataType: "json",
            data: { "ip":ip,"queue_number": id },
            beforeSend: function () {
                div.html("<li style='color:red'>数据读取中，请稍后...</li>")
            },
            success: function (data) {
                div.html("");
                var status = data.return_code;
                if (status == "success") {
                    var count = data.count;
                    if (count > 0) {
                        var html = "";
                        var l_c;
                        $.each(data.list, function (i, li) {
                            var s = "未知";
                            switch (li.state_patient) {
                                case 0:
                                    s = "初诊";
                                    break;
                                case 1:
                                    s = "过号";
                                    break;
                                case 2:
                                    s = "复诊";
                                    break;
                                case 3:
                                    s = "部分待检";
                                    break;
                                case 4:
                                    s = "诊室等候";
                                    break;
                                case 5:
                                    s = "优先";
                                    break;
                                case 6:
                                    s = "插队";
                                    break;
                                case 7:
                                    s = "延迟";
                                    break;
                                case 8:
                                    s = "迟到";
                                    break;
                                case 50:
                                    s = "挂起";
                                    break;
                                case 51:
                                    s = "已叫号";
                                    break;
                                case 52:
                                    s = "绿色通道";
                                    break;
                                case 53:
                                    s = "已就诊";
                                    break;
                                case 54:
                                    s = "未到过号";
                                    break;
                                default:
                            }
                            var t = "全天";
                            switch (li.time_interval) {
                                case 0:
                                    t= '全天';
                                    break;
                                case 1:
                                    t= '上午';
                                    break;
                                case 2:
                                    t = '下午';
                                    break;
                                default:
                            }
                            if(list == 'nodisplay'){
                                html += "<div class=\"rows\"><span class=\"w10\"><input onclick=\"check_status('ck_" + list + "')\" type=\"checkbox\" id=\"" + li.id + "\" value=\"" + li.id + "\" title=\"" + li.id + "\" name=\"ck_" + list + "\" />" + li.register_id + "</span>" +
                                    "<span onclick=\"clickcheck(" + li.id + ")\" class=\"w15\">" + li.patient_name + "</span>" +
                                    "<span onclick=\"clickcheck(" + li.id + ")\" class=\"w15\">" + li.doctorName + "</span>" +
                                    "<span onclick=\"clickcheck(" + li.id + ")\" class=\"w10\">" + s + "</span><span onclick=\"clickcheck(" + li.id + ")\" class=\"w10\">" + li.state_custom + "</span>" +
                                    "<span onclick=\"clickcheck(" + li.id + ")\" class=\"w10\">" + t + "</span><span onclick=\"clickcheck(" + li.id + ")\" class=\"w15\">" + (showtime=="false"?"":li.begin_time) + "</span>" +
                                    "<span onclick=\"clickcheck(" + li.id + ")\" class=\"w15 span_last\">" +  (showtime=="false"?"":li.last_time) + "</span>" +
                                    "</div><input type=\"hidden\" value=\""+li.patient_source_code+"\" id=\"code"+li.id+"\" />";

                            }else{
                                html += "<div class=\"rows\"><span class=\"w10\"><input onclick=\"check_status('ck_" + list + "')\" type=\"checkbox\" id=\"" + li.id + "\" value=\"" + li.id + "\" title=\"" + li.id + "\" name=\"ck_" + list + "\" />" + li.register_id + "</span>" +
                                    "<span onclick=\"clickcheck(" + li.id + ")\" class=\"w15\">" + li.patient_name + "</span>" +
                                    "<span onclick=\"clickcheck(" + li.id + ")\" class=\"w15\">" + li.doctorName + "</span>" +
                                    "<span onclick=\"clickcheck(" + li.id + ")\" class=\"w10\">" + s + "</span><span onclick=\"clickcheck(" + li.id + ")\" class=\"w10\">" + li.state_custom + "</span>" +
                                    "<span onclick=\"clickcheck(" + li.id + ")\" class=\"w10\">" + t + "</span><span onclick=\"clickcheck(" + li.id + ")\" class=\"w15\">" + (showtime=="false"?"":li.fre_date) + "</span>" +
                                    "<span onclick=\"clickcheck(" + li.id + ")\" class=\"w15 span_last\">" +  (showtime=="false"?"":li.opr_time) + "</span>" +
                                    "</div><input type=\"hidden\" value=\""+li.patient_source_code+"\" id=\"code"+li.id+"\" />";

                            }


                            if (s_id != "") {
                                if (li.id == s_id)
                                    l_c = i;
                            }
                        });
                        div.html(html);
                        if (s_id != "") {
                            clickcheck(s_id);
                            s_id = "";
                            if (l_c > 10)
                                div.animate({ 'scrollTop': ''+(l_c - 10) * 40+ 'px' });
                        }
                    }
                    else
                        div.html("<li style='color:red'>没有患者</li>");
                }
                else {
                    div.html("<li style='color:red'>" + data.return_msg + "</li>");
                }
            },
            error: function () {
                div.html("<li style='color:red'>数据加载失败，请联系管理员！</li>");
            }
        });

    }
</script>
