    function DrawImage(ImgD, iwidth, iheight) {
        //参数(图片,允许的宽度,允许的高度)
        var image = new Image();
        image.src = ImgD.src;
        if (image.width > 0 && image.height > 0) {
            if (image.width / image.height >= iwidth / iheight) {
                if (image.width > iwidth) {
                    ImgD.width = iwidth;
                    ImgD.height = (image.height * iwidth) / image.width;
                } else {
                    ImgD.width = image.width;
                    ImgD.height = image.height;
                }
            } else {
                if (image.height > iheight) {
                    ImgD.height = iheight;
                    ImgD.width = (image.width * iheight) / image.height;
                } else {
                    ImgD.width = image.width;
                    ImgD.height = image.height;
                }
            }
        }
    }

    function hideword(str) {
        if (ishide) {
            if (str.length > 3)
                return str.replace(/^(\S{1})\S{2}(.*)$/, '$1**$2');
            else
                return str.replace(/^(\S{1})\S{1}(.*)$/, '$1*$2');
        }
        else
            return str;
    }
    function animation(id, str, state) {
        str = hideword(str);
        var name = "";
        var name_display = "";
        switch (state) {
            case 2:
                name = str + "复";
                name_display = str + "<span style='color:red'>(复)</span>";
                break;
            case 5:
                name = str + "优";
                name_display = str + "<span style='color:red'>(优)</span>";
                break;
            case 54:
                name = str + "过";
                name_display = str + "<span style='color:red'>(过)</span>";
                break;
            default:
                name = id + str;
                name_display = "(" + id + ")" + str;
                break;
        }
        //if (name.length > 5)
        //    return " <marquee direction='left' width='100%' height='100'>" + name_display + "</marquee>";
        //else
            return name_display;
    }

	var div = $("#doc_desc");

    //var px = 35, time = 2000;
    var count = Math.ceil(div.height() / px);
    var page = 0;
    if (count > 1)
    {
        window.setInterval(Scoll, time);
    }
    function Scoll()
    {
        if (page == count)
            page = 0;
        if(page>0)
            div.animate({ marginTop: -(page * px) }, 1000);
        else
            div.animate({ marginTop: -(page * px) }, 0);
        page += 1;
    }
