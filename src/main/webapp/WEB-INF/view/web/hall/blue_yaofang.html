<script type="text/javascript">

    function ShowTime() {
        try {
            var obj, n, y, r, s, f, x;
            var weekday = new Array(7)
            weekday[0] = "日"
            weekday[1] = "一"
            weekday[2] = "二"
            weekday[3] = "三"
            weekday[4] = "四"
            weekday[5] = "五"
            weekday[6] = "六"
            obj = new Date();
            n = obj.getYear() + 1900;
            if (obj.getMonth() < 9) {
                y = "0" + (obj.getMonth() + 1);
            }
            else {
                y = obj.getMonth() + 1;
            }
            if (obj.getDate() < 10) {
                r = "0" + obj.getDate();
            }
            else {
                r = obj.getDate();
            }
            x = "星期" + weekday[obj.getDay()];
            if (obj.getHours() < 10) {
                s = "0" + obj.getHours();
            }
            else {
                s = obj.getHours();
            }
            if (obj.getMinutes() < 10) {
                f = "0" + obj.getMinutes();
            }
            else {
                f = obj.getMinutes();
            }
            Getdata = n + "年" + y + "月" + r + "日";
            indata = s + ":" + f;
            $("#divDate").html(x + '<br />' + Getdata);
            $("#divTime").html(indata);
        }
        catch (ex) { }
    }
    function hideword(str) {

            else
                return str.replace(/^(\S{1})\S{1}(.*)$/, '$1*$2');
        }
        else
            return str;
    }
    function addPreZero(num) {
        var t = (num + '').length,
         s = '';

        for (var i = 0; i < 3 - t; i++) {
            s += '0';
        }

        return s + num;
    }

    function addPreZero(num, status) {
        if (status != 54) {
            var t = (num + '').length,
            s = '';

            for (var i = 0; i < 3 - t; i++) {
                s += '0';
            }

            return s + num;
        }
        else {
            return "<b style='color:#fe8a00'>过号</b>";
        }

    }
    function check_patient(id, str, state, display) {
        str = hideword(str);
        id = addPreZero(id);
        var name = "";
        var name_display = "";
        if (display == 2) {
            if (str != "" && str != undefined) {
                switch (state) {
                    case 2:
                        name = str + "复";
                        name_display = "<span class=\"c_wait\"><b>" + id + "</b><label>" + str + "</label><a>请等候</a></span>";//str + "<b style='color:#fff100'>&nbsp;&nbsp;|&nbsp;&nbsp;复</b>";
                        break;
                    case 5:
                        name = str + "优";
                        name_display = "<span class=\"c_first\"><b>" + id + "</b><label>" + str + "</label><a>已优先</a></span>";
                        break;
                    case 54:
                        name = str + "过";
                        name_display = "<span class=\"c_pass\"><b>" + id + "</b><label>" + str + "</label><a>已过号</a></span>";
                        break;
                    default:
                        name = id + str;
                        name_display = "<span class=\"c_wait\"><b>" + id + "</b><label>" + str + "</label><a>请等候</a></span>";
                        break;
                }
            }
        }
        else {
            name_display = "<span class=\"c_sign\"><b>" + id + "</b><label>" + str + "</label><a>请签到</a></span>";
        }
        //if (name.length > 5)
        //    return " <marquee direction='left' width='100%' height='100'>" + name_display + "</marquee>";
        //else
        return name_display;
    }
