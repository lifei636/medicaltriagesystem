    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");

    }

    function hideword(str) {
        if (is_yinsi) {
            if (str.length > 3)
                return str.replace(/^(\S{1})\S{2}(.*)$/, '$1**$2');
            else
                return str.replace(/^(\S{1})\S{1}(.*)$/, '$1*$2');
        }
        else
            return str;
    }
    function animation(id, str, state) {
        str = hideword(str);
        var name = "";
        var name_display = "";
        if (str != "" && str != undefined) {
            switch (state) {
                case 2:
                    name = str + "复";
                    name_display = str + "(复)";
                    break;
                case 5:
                    name = str + "优";
                    name_display = str + "(优)";
                    break;
                case 8:
                    name = str + "迟";
                    name_display = str + "(迟)";
                    break;
                case 54:
                    name = str + "过";
                    name_display = str + "(过)";
                    break;
                default:
                    name = id + str;
                    name_display = str + "(" + id + ")</b>";
                    break;
            }
        }
        //if (name.length > 5)
        //    return " <marquee direction='left' width='100%' height='100'>" + name_display + "</marquee>";
        //else
        return name_display;
    }
